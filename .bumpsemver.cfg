[bumpsemver]
current_version = 0.0.1
commit = True
tag = False
tag_name = v{new_version}

[bumpsemver:plaintext:README.md]
search = Current version: **v{current_version}**
replace = Current version: **v{new_version}**

[bumpsemver:yaml:app/pubspec.yaml]
yamlpath = version

[bumpsemver:plaintext:app/android/build.gradle]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpsemver:plaintext:app/ios/alloy_sdk.podspec]
search = s.version          = '{current_version}'
replace = s.version          = '{new_version}'
